# i3blocks config file
#
# Global properties
command=$HOME/.config/i3/i3blocks/scripts/$BLOCK_NAME
separator_block_width=25
interval=1

[bandwidth]
color=#ff9933

[ram]
color=#ffff66

[cpu]
separator=false
separator_block_width=15
color=#66ff99

#[fan]
#separator=false
#separator_block_width=15
#color=#66ff99

[temperature]
instance=k10temp-pci-00c3
color=#66ff99

[gpu]
separator=false
separator_block_width=15
color=#66ccff

[temperature]
instance=amdgpu-pci-0d00
color=#66ccff

[battery]

[datetime]
instance=date

[datetime]
instance=time
